<!DOCTYPE html>

<html lang="es">
	
	<head>		
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">				
		<title>Challenge ONE Alura #1-Sprint #1</title>		
	</head>
	
	<body>

		<header>
			<h1>Codificador de Texto</h1>
		</header>		
		
		<main>

			<div class="texto1">
				<textarea cols="30" rows="10" id="texto1"	type="text" placeholder="Ingrese su texto aquí. Evite incluir mayúsculas, caracteres numéricos y especiales." onkeypress="return (event.charCode == 241 || event.charCode == 32 || (event.charCode >= 97 && event.charCode <= 122))"></textarea>	
			</div>				

			<div class="botones">					
				<button id="botonCodificar">Codificar</button>				
				<button id="botonDecodificar">Decodificar</button>			
				<button id="botonCopiar">Copiar</button>
			</div>	

			<div class="texto2">
				<textarea id="texto2" readonly name="Resultado" cols="30" rows="10" placeholder="El resultado se mostrará aquí. Uilize el botón «Copiar», para enviar el contenido al portapapeles."></textarea>
			</div>
			
			<script src="script.js"></script>
			
		</main>

				<a href="https://www.aluracursos.com" target="_blank"><img class="logoAlura" src="imagenes/logo_alura.png" alt="Logo de Alura"></a>
